name: Release

on:
  push:
    branches: [main]

jobs:
  upgrade:
    runs-on: ubuntu-latest
    environment: deploy
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{secrets.GH_USER_TOKEN}}

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Release
        working-directory: .genx
        env:
          GH_TOKEN: ${{secrets.GH_USER_TOKEN}}
        run: |
          npm install
          npm run release
